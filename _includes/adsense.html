{% comment %}
  Google AdSense 광고 단위
  사용법: {% include adsense.html ad-slot="광고슬롯ID" %}
  
  광고 슬롯 ID는 Google AdSense 대시보드에서 생성한 광고 단위의 데이터-ad-slot 값입니다.
{% endcomment %}

{% if include.ad-slot %}
<div class="adsense-container" style="margin: 2rem 0; text-align: center;">
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-7686749566506134"
       data-ad-slot="{{ include.ad-slot }}"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
     (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>
{% endif %}
